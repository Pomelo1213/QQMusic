<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QQ音乐</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header class="header">
    <h1 class="qq-music">qqMusic</h1>
    <img class="logo" src="./images/logo.png">
    <div class="download-app">下载APP</div>
  </header>
  <nav>
    <ul class="tabs">
      <li class="tab-item active" data-role="tab" data-item="recommand">推荐</li>
      <li class="tab-item" data-role="tab" data-item="rank">排行榜</li>
      <li class="tab-item" data-role="tab" data-item="search">搜索</li>
    </ul>
  </nav>
  <section class="recommand active">
    <div class="slider" id="slider"></div>
    <div class="radio">
      <h2 class="radio-title">电台</h2>
      <ul class="radio-wrap"></ul>
    </div>
    <div class="hot-songs">
      <h2>热门歌单</h2>
      <ul class="hot-songs-wrap"></ul>
    </div>
  </section>
  <section class="rank"> this is rank </section>
  <section class="search"> this is search </section>

  <script src="./script/tabs.js"></script>
  <script src="./script/slider.js"></script>
  <script src="./script/index.js"></script>
</body>
</html>
